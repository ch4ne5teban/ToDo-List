<!DOCTYPE html>
<html lang="en">

<head>
  <title>ToDo-List</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="A to-do list with more than adequate dopamine hits made as part of Scrimba's Frontend Web Development Bootcamp">
  <meta name="author" content="ch4ne5teban">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <h1>Today's Tasks</h1>
    <div class="container">
      <div id="add-task-panel">
        <input type="text" id="task" placeholder="Make the bed" maxlength="40" required>
        <button type="submit" title="Add Task" id="add-task">-></button>
        <button type="reset" title="Delete All Tasks" id="delete-all-tasks">âœ•</button>
      </div>

      <div id="tasks-list-container" class="tasks-list-container">
        <ul id="tasks-list">
          <!-- List Items Generated In script.js -->
        </ul>
      </div>
    </div>
  </main>

  <!--modals-->
  <div id="modal-alert-msg" class="modal-alert-msg">
    <p class="alert-text">Nothing to add: either the input field is empty or the task is already on your list
    </p>
    <button type="button" class="close-alert-btn button" id="close-alert-btn" aria-label="close button">X</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
